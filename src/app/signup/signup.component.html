<meta charset="utf-8" />
<title>signup</title>
<style></style>

<body>
  <span
    onclick="document.getElementById('id01').style.display='none'"
    class="close"
    title="Close Modal"
    >&times;</span
  >
  <form class="modal-content" action="src/signup.php" method="post">
    <div class="container">
      <h1>Please fill in this form to create an account.</h1>
      <hr />

      <label for="fname"><b>First Name</b></label>
      <input
        type="text"
        placeholder="Enter First Name"
        name="firstname"
        required
      />

      <label for="lname"><b>Last Name</b></label>
      <input
        type="text"
        placeholder="Enter Last Name"
        name="lastname"
        required
      />

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required />

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required />

      <label for="cno"><b>Contact No</b></label>
      <input type="text" placeholder="Enter Contact No" name="cno" required />

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        required
      />

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input
        type="password"
        placeholder="Confirm Password"
        name="psw-repeat"
        required
      />

      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom: 15px"
        />
        Remember me
      </label>

      <p>
        By creating an account you agree to our
        <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
      </p>

      <div class="clearfix">
        <button
          type="button"
          onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn"
        >
          Cancel
        </button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

  <script>
    // Get the modal
    var modal = document.getElementById("id01");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
